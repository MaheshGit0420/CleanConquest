{% extends 'main/base.html' %}
  {% block content %}
  <style type="text/css">
    .container
    {
      padding-top: 30px;
    }
  </style>
    {% if events %}
    <div class="container">
  <div class="row align-items-start">
    {% for event in events %}
      <div class="col-lg-4 col-md-6 col-sm-12" id="card">
        <div class="card" style="width: 18rem;">
  <img src="{{ event.picture.url }}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ event.title }}</h5>
    <p class="card-text">{{ event.description }}</p>
    <a href="#" class="btn btn-primary">Know more</a>
    <a href="/events/register/{{ event.id }}" class="btn btn-success">Register</a>
  </div>
</div>
      </div>
    {% endfor %}
  </div>
    {% endif %}
  {% endblock %}
