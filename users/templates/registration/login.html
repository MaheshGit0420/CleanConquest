<!DOCTYPE html>
{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
  {% block content %}
    <style type="text/css">
      .container
      {
        padding-top:10%;
        width: 20%;
      }
    </style>
    <div class="container" align="center">
      <h1 style="color: #173399; font-weight: 850;">Login</h1>
      <form method="POST">
        {{ form|crispy }}{% csrf_token %}
        <br>
        <input class="btn btn-success" type="submit" value="Login">
      </form><br>
      <a href="/users/register">Not a User? Register Now</a>
    </div>
  {% endblock %}
